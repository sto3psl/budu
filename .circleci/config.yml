workflows:
  version: 2
  install, test and lint:
    jobs:
      - install:
          filters:
            tags:
              only: /^v.*/

      - test:
          filters:
            tags:
              only: /^v.*/
          requires:
            - install

      - lint:
          filters:
            tags:
              only: /^v.*/
          requires:
            - install

