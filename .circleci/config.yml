defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:10

cache: &cache
    key: v1-dependency-cache-{{ checksum "package-lock.json" }}

version: 2
jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          <<: *cache

      - run: npm ci

      - save_cache:
          <<: *cache
          paths:
            - node_modules
  test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          <<: *cache

      - run:
          command: |
            mkdir -p ~/reports/ava
            npm test -- --tap | npx tap-xunit > ~/reports/ava/results.xml
      - store_test_results:
          path: ~/reports
      - store_artifacts:
          path: ~/reports

  lint:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          <<: *cache

      - run: npm run lint

