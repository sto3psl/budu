<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Budu Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
    }

    .reflow .playground {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 100px;
    }

    .reflow .playground div {
      --size: 10px;

      margin: 2px;
      background:#c00;
      width: var(--size);
      height: var(--size);
    }

    .animate .playground {

    }

    .animate .playground div {
      --size: 5px;

      position: absolute;
      margin: 2px;
      background: rebeccapurple;
      width: var(--size);
      height: var(--size);
    }
  </style>
</head>
<body>
  <div class="reflow">
    <input type="number" id="elements" value='1000'>
    <button class='default'>Default</button>
    <button class='budu'>Budu</button>
    <div class="playground"></div>
  </div>

  <div class="animate">
      <button class='default'>Default</button>
      <button class='budu'>Budu</button>
      <div class="playground"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
